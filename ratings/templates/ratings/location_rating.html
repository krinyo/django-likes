<!DOCTYPE html>
<html>
<head>
  <title>Location Rating</title>
  <style>
    body {
      background: url('{{ location.main_image.url }}') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #fff;
      font-size: 30px;
      margin-bottom: 20px;

    }
    .rating-buttons {
      margin-top: 45%;
    }
    .rating-buttons button {
      display: inline-block;
      background-color: transparent;
      border: none;
      padding: 0;
      margin-right: 10px;
      cursor: pointer;
    }
    .like-button {
      background-image: url('{{ location.like_image.url }}');
      background-size: contain;
      width: 50px;
      height: 50px;
    }
    .dislike-button {
      background-image: url('{{ location.dislike_image.url }}');
      background-size: contain;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>{{ location.location_header }}</h1>
    <div class="rating-buttons">
      <form method="POST" action="{% url 'ratings:add_rating' location.location_name %}">
        {% csrf_token %}
        <button type="submit" name="action" value="like" class="like-button"></button>
        <button type="submit" name="action" value="dislike" class="dislike-button"></button>
      </form>
    </div>
  </div>
</body>
</html>
